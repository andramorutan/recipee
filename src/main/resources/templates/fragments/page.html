<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
<head th:fragment="head">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/custom.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/my.css}"/>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>File de retete</title></head>
</head>
<div th:fragment="navbar" class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
    <div class="container">
        <a href="/" class="navbar-brand">File de retete</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="download"
                       aria-expanded="false">Retete <span
                            class="caret"></span></a>
                    <div class="dropdown-menu" aria-labelledby="download">
                        <a class="dropdown-item" th:each="recipe: ${recipes}" th:href="@{/recipe/{id}(id=${recipe.id})}"
                           th:text="${recipe.name}"></a>
                    </div>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/recipe/add}">Add Recipe</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div th:fragment="copy">
    &copy; 2011 The Good Thymes Virtual Grocery
</div>

</body>

</html>
