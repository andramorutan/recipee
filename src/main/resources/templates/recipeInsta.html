<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/page :: head"></head>
<body cz-shortcut-listen="true">
<div th:replace="fragments/page :: navbar"/>


<div class="container">

    <div class="text-primary" th:text="${recipe.name}"/>
    <div th:text="|Varianta pdf: ${recipe.pdfUrl}|"></div>
    <div>Ingrediente:</div>
    <div th:each="ingredient: ${recipe.ingredients}" th:text="${ingredient.description}"/>
    <div>Instructiuni:</div>
    <div th:each="instruction: ${recipe.instructions}" th:text="${instruction.description}"/>
    <div>Note:</div>
    <div th:each="note:  ${recipe.notes}"  th:text="${note.description}"/>
    <div th:text="${recipe.hashtags}"></div>
</div>
</body>
</html>
